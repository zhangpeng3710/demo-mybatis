spring.application.name=demo-mybatis-h2
server.port=8080
#H2 database config
spring.datasource.url=jdbc:h2:file:/Users/zp/projects/IdeaProjects/demo-mybatis/docs/h2/testdata
#spring.datasource.url=jdbc:h2:mem:users
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.sql.init.schema-locations=classpath:h2/schema.sql
spring.sql.init..data-locations=classpath:h2/data.sql
#mybatis config
#mybatis.type-aliases-package=com.example.demomybatis.model
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
